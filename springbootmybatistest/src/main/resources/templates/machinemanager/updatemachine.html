<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOXI</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/static/css/style.css}" rel="stylesheet" />
    <script src="/static/js/AutoScroll.js"></script>
</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>更新设备信息</h2>
                <ol class="breadcrumb">
                    <li>
                        <a>首页</a>
                    </li>
                    <li>
                        <a>设备管理</a>
                    </li>
                    <li>
                        <a>查询设备</a>
                    </li>
                    <li class="active">
                        <a>修改设备</a>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="row" align="center">
            <div id="text" style="width:300px;height:auto;color:red">注意：每天仅支持一个检测设备和一个其他设备提供即时预约服务，更改设备状态为on即可</div>
        </div>
        <div class="row" align="center">
        </div>
        <div class="row" align="center">
        </div>
        <div class="table-responsive">
            <form action="/machine/update" method="post">
                序号：<input type="text" name="id" th:value="${machine.id}" readonly />
                设备编号：<input type="text" name="machine_id" th:value="${machine.machine_id}" />
                生产厂家：<input type="text" name="m_factory" th:value="${machine.m_factory}" />
                用途:<input type="text" name="m_usage" th:value="${machine.m_usage}" />
                描述详情：<input type="text" name="description" th:value="${machine.description}" />
                设备状态：<input type="text" name="use_status" th:value="${machine.use_status}" />
                <input type="submit" value="修改" />
            </form>
        </div>
    </div>
    <div class="footer" th:include="footer :: copyright"></div>
</div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/static/js/jquery-2.1.1.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/static/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/static/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/static/js/inspinia.js}"></script>
<script th:src="@{/static/js/plugins/pace/pace.min.js}"></script>

<!-- Toastr script -->
<script th:src="@{/static/js/plugins/toastr/toastr.min.js}"></script>

<!-- common -->
<script th:src="@{/static/js/common.js}"></script>
<script type="text/javascript">
	var text = document.getElementById("text");
	var textAutoScroll = new TextAutoScroll();
	textAutoScroll.startScroll(text, textAutoScroll.ScrollTypeEnum.LeftRight);
</script>
</body>

</html>
