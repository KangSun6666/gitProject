<!DOCTYPE html>
<html lang="en" html xmlns:th=http://www.thymeleaf.org>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/static/css/style.css}" rel="stylesheet" />
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/AutoScroll.js"></script>
    <script src="/static/js/jquery-3.2.1.js"></script>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.validate.min.js" ></script>
    <script type="text/javascript" src="/static/js/message.js" ></script>
    <title>短时预约</title>
</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav-client :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header-client :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>预约</h2>
                <ol class="breadcrumb">
                    <li>
                        <a>首页</a>
                    </li>
                    <li>
                        <a>设备查询</a>
                    </li>
                    <li class="active">
                        <a>预约</a>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <form class="form-horizontal" role="form" action="/que/selM" method="post">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">
                        <span class="input-group-addon"> 设备用途:</span>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <label>
                                <input type="radio" name="m_usage"  value="检测" > 检测
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <label>
                                <input type="radio" name="m_usage" value="除菌"> 除菌
                            </label>
                        </div>
                    </div>
                    <!--<div class="col-sm-2">-->
                    <!--<div class="input-group">-->
                    <!--<label>-->
                    <!--<input type="radio" name="m_usage" value="消毒">  消毒-->
                    <!--</label>-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--<div class="col-sm-2">-->
                    <!--<div class="input-group">-->
                    <!--<label>-->
                    <!--<input type="radio" name="m_usage" value="净化">  净化-->
                    <!--</label>-->
                    <!--</div>-->
                    <!--</div>-->
                    <div class="col-sm-2">
                        <div>
                            <button type="submit" class="btn btn-primary btn-primary">查询</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-striped ">
                <tr>
                    <td>序号</td>
                    <td>设备编号</td>
                    <td>生产厂家</td>
                    <td>用途</td>
                    <td>设备详情</td>
                    <!--<td>设备状态</td>-->
                    <td>操作</td>
                </tr>
                <tr th:each="machine:${machines}">
                    <td th:text="${machine.id}">序号</td>
                    <td th:text="${machine.machine_id}">设备编号 </td>
                    <td th:text="${machine.m_factory}">生产厂家</td>
                    <td th:text="${machine.m_usage}">用途</td>
                    <td th:text="${machine.description}">设备详情</td>
                    <!--<td th:text="${machine.use_status}">设备状态</td>-->
                    <td>
                        <a class="btn btn-primary btn-primary" th:href="@{'/que/toAppointment?machine_id='+${machine.machine_id}}">即时预约</a>
                        <a th:href="@{'/machine/viewMachine?machine_id='+${machine.machine_id}}">详细信息</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer" th:include="footer-client :: copyright"></div>
</div>
</div>
<script th:src="@{/static/js/jquery-2.1.1.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/static/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/static/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/static/js/inspinia.js}"></script>
<script th:src="@{/static/js/plugins/pace/pace.min.js}"></script>

<!-- Toastr script -->
<script th:src="@{/static/js/plugins/toastr/toastr.min.js}"></script>

<!-- common -->
<script th:src="@{/static/js/common.js}"></script>

</body>
</html>
