<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOXI</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/static/css/style.css}" rel="stylesheet" />
    <script src="/static/My97DatePicker/WdatePicker.js"></script>

</head>

<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>修改预约信息</h2>
                <ol class="breadcrumb">
                    <li>
                        <a>首页</a>
                    </li>
                    <li>
                        <a>预约管理</a>
                    </li>
                    <li class="active">
                        <a>修改预约</a>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="table-responsive">
            <form action="/appo/update" method="post">
                序号：<input type="text" name="id" th:value="${appo1.id}" readonly />
                用户编号：<input type="text" name="use_id" th:value="${appo1.use_id}" readonly />
                用户名：<input type="text" name="use_name" th:value="${appo1.use_name}" readonly />
                设备编号：<input type="text" name="machine_id" th:value="${appo1.machine_id}" />
                用途：<input type="text" name="machine_usage" th:value="${appo1.machine_usage}" />
                预约开始使用时间:<input name="pstart_use_time" class="Wdate" type="text" th:value="${#dates.format(appo1.pstart_use_time, 'yyyy-MM-dd HH:mm:ss')}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:00:00',minDate:'%y-%M-%d 08:00:00',maxDate:'%y-%M-#{%d+1} 21:00:00'})"/>
                预约结束使用时间:<input name="pend_use_time" class="Wdate" type="text" th:value="${#dates.format(appo1.pend_use_time, 'yyyy-MM-dd HH:mm:ss')}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:00:00',minDate:'%y-%M-%d 08:00:00',maxDate:'%y-%M-#{%d+1} 21:00:00'})"/>
                <input type="submit" value="修改" />
            </form>
        </div>
    </div>
    <div class="footer" th:include="footer :: copyright"></div>
</div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/static/js/jquery-2.1.1.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/static/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/static/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/static/js/inspinia.js}"></script>
<script th:src="@{/static/js/plugins/pace/pace.min.js}"></script>

<!-- Toastr script -->
<script th:src="@{/static/js/plugins/toastr/toastr.min.js}"></script>

<!-- common -->
<script th:src="@{/static/js/common.js}"></script>

</body>

</html>
