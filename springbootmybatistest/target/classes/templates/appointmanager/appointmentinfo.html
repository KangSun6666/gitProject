<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOXI</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/static/css/style.css}" rel="stylesheet" />
</head>

<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>预约查询</h2>
                <ol class="breadcrumb">
                    <li>
                        <a>首页</a>
                    </li>
                    <li>
                        <a>预约管理</a>
                    </li>
                    <li class="active">
                        <a>查看预约</a>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div>
            <form class="form-horizontal" role="form" action="/appo/selAll" method="post">
                <div class="form-group">
                    <label class="col-sm-1 control-label">预约用户名：</label>
                    <div class="col-sm-4">
                        <input type="text" name="use_name" class="form-control" >
                    </div>
                    <label class="col-sm-1 control-label">预约设备用途：</label>
                    <div class="col-sm-4">
                        <input type="text" name="machine_usage" class="form-control" >
                    </div>
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-primary btn-primary" value="搜索">
                    </div>
                </div>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table table-striped ">
                <tr>
                    <td>序号</td>
                    <td>用户</td>
                    <td>用户编号</td>
                    <td>设备编号</td>
                    <td>设备用途</td>
                    <td>开始时间</td>
                    <td>结束时间</td>
                    <td>操作</td>
                </tr>
                <tr th:each="appo:${appointment}">
                    <td th:text="${appo.id}"></td>
                    <td th:text="${appo.use_name}"></td>
                    <td th:text="${appo.use_id}"></td>
                    <td th:text="${appo.machine_id}"></td>
                    <td th:text="${appo.machine_usage}"></td>
                    <td th:text="${#dates.format(appo.pstart_use_time, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(appo.pend_use_time, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <a th:href="@{'/appo/toUpdate?id='+${appo.id}}">修改申请</a>
                        <a th:href="@{'/appo/delAppo?id='+${appo.id}}">驳回申请</a>
                    </td>
                </tr>
            </table>
        </div>
        <div align="center">
            <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>
    </div>
    <div class="footer" th:include="footer :: copyright"></div>
</div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/static/js/jquery-2.1.1.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/static/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/static/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/static/js/inspinia.js}"></script>
<script th:src="@{/static/js/plugins/pace/pace.min.js}"></script>

<!-- Toastr script -->
<script th:src="@{/static/js/plugins/toastr/toastr.min.js}"></script>

<!-- common -->
<script th:src="@{/static/js/common.js}"></script>

</body>

</html>
